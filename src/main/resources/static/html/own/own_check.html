<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手机核验</title>
    <link rel="stylesheet" href="../../css/own_check.css">
</head>
<body>
<div id="content">
    <div class="content_tit">
        <div>手机核验</div>
    </div>
    <div class="content_view1">
        <div class="con_view_rows">
            <div class="view_rows_l">
                <span>*</span>
                原手机号：
            </div>
            <div class="view_rows_r">
                18030255989 <span class="span4">已通过核验</span>
            </div>
        </div>
        <div class="con_view_rows">
            <div class="view_rows_l">
                <span>*</span>
                新手机号：
            </div>
            <div class="view_rows_r">
                <input type="text" value="18030255989">
            </div>
        </div>
    </div>
    <div class="content_view2">
        <div class="con_view_rows">
            <div class="view_rows_l">
                <span>*</span>
                登录密码：
            </div>
            <div class="view_rows_r">
                <input type="password" value="123456789"> <span class="span5">正确输入密码才能修改密保</span>
            </div>
        </div>
    </div>
    <div class="content_view3">
        <div class="con_view_rows">
            <a class="first_a" href="javascript:;">取消</a>
            <a class="second_a" href="javascript:;">确认</a>
        </div>
    </div>
</div>
</body>
</html>
