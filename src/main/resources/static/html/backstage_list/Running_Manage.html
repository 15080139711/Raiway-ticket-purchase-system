<!DOCTYPE html>
<html lang="zh-cn" xmlns:v-for="http://www.w3.org/1999/xhtml" xmlns:v-blind="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>添加</title>
    <style type="text/css">
        table {margin-top: 30px;width: 100%;}
        .submit {float: right}
        .clear{float: right}
        tr td {text-align: left;}
    </style>
    <script src="../../js/jquery-3.4.1.min.js"></script>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div style="font-size: 20px" class="one"><b>添加列车信息：</b></div>
<form >
    <table id="train"><caption><b>列车车次信息添加:</b></caption>
        <tr><td>车次的ID:</td><td><input type="text"></td><td>日期:</td><td><input type="date"></td><td>过站数量:</td><td><input type="text"></td></tr>
        <tr><td>车次:</td><td><input type="text"></td>

            <td>始发站:</td><td><select name="start_station" size="1">
                <option></option>
                <option v-for="city in cityList" >{{city.name}}</option>
            </select></td>
            <td>终点站:</td><td><select name="end_station" size="1">
                <option></option>
                <option v-for="city in cityList">{{city.name}}</option>
            </select></td>
        </tr>
        <tr><td>正(晚)点:</td><td><select name="later">
            <option></option>
            <option>正点</option>
            <option>晚点</option>
        </select></td><td>分钟数:</td><td><input type="text"></td><td>火车ID:</td><td><input type="text"></td></tr>
    </table>
    <input  style="margin: 20px 10px 0px 0px ;float: right" type="button" value="确认添加" class="submit">
    <input style="margin: 20px 10px 0px 0px ;float: right" type="button" value="清空" class="clear">
</form>
</body>

<script>
    $(function () {
        var getCity=new Vue({
            el:"#train",
            data:{
                cityList:{},
            }
        })
        $.ajax({
            url:"http://localhost:8080/api/city/getAllcity",
            type:"post",
            dataType:"json",
            success:function (city) {
                getCity.cityList=city;
            }
        })
        $(".clear").click(function () {
            window.location.reload();
        })
        $(".submit").click(function () {
            alert("yes");
        })
    })
</script>
</html>
